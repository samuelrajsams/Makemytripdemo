<div class="container">
 <mat-card class="search-result-card" *ngFor="let flight of flights">
  <mat-card-header>
    <div mat-card-avatar class="airline-logo" style="padding-top: 15px;">
      <!-- You can replace this with the actual airline logo -->
      <!-- <img src="assets/airline-logo.png" alt="Airline Logo"> -->
      <i class="fa fa-plane fa-2x" aria-hidden="true" style="color: #3f51b5;"></i>
    </div>
    <mat-card-title>{{ flight.airline }}</mat-card-title>
    <mat-card-subtitle>{{ flight.origin }} to {{ flight.destination }}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <p>Departure: {{ flight.departure }} - Arrival: {{ flight.arrival }}</p>
    <p>Duration: {{ flight.duration }}</p>
    <p>Price: {{ flight.price }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" class="search-button">Book Now</button>
  </mat-card-actions>
</mat-card>

</div>
