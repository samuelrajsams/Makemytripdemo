<div class="container">
    <mat-card>
  <mat-card-header>
    <mat-card-title>Flight Search Results</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Display flight search results here -->
    <!-- For example: -->
    <mat-list>
      <mat-list-item *ngFor="let flight of flights">
        <h3 mat-line>{{ flight.origin }} to {{ flight.destination }}</h3>
        <p mat-line>Price: {{ flight.price }}</p>
        <p mat-line>Departure: {{ flight.departure }}</p>
        <p mat-line>Arrival: {{ flight.arrival }}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
</div>
